<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Fix Mah Teeth</title>
	<link rel="stylesheet" href="styles/main.css"/>
	
	<link rel="stylesheet" href="styles/vendor.css"/>
</head>

<body layout="column">
	<md-toolbar layout="row">
		<div class="md-toolbar-tools">
			<h1><a ui-sref="dashboard">Fix Mah Teeth</a></h1>
		</div>
    </md-toolbar>
    
    <div class="md-padding">
		<form>
			<search-input></search-input>
		</form>

		<div layout="row">
			<aside ng-controller="SearchListCtrl" flex="30">
				<div>
					<h5>Previous Searches</h5>
					<ul class="ng-cloak">
						<li ng-repeat="previousSearch in searches track by $index">
							<a ui-sref="specialists({query: previousSearch})">{{ previousSearch }}</a>
						</li>
					</ul>
				</div>
			</aside>
			<main flex="70">
				<div ui-view></div>
			</main>
		</div>
	</div>

	<script src="scripts/vendor.js"></script>

	<script src="scripts/init.js"></script>

</body>
</html>
