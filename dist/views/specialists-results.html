<section class="search-results">
	<div class="row" ng-if="isLoading">
		<div class="loading">
			<i class="fa fa-spinner fa-spin fa-5x"></i>
		</div>
	</div>
	<div class="row" ng-if="!isLoading">
		<h3 ng-if="!results.length">
			<p>
				No dentists were found, please try again!
			</p>
		</h3>
		<div class="results">
			<article ng-repeat="specialist in results" ng-if="results.length">
				<div>
					<h3>{{ specialist.name }}</h3>
					<p class="dentistry">{{ specialist.type }} at {{ specialist.dentistry }} in {{ specialist.location }}</p>
					<p class="save"><a ui-sref="dashboard" ng-click="saveSpecialist(specialist.id)">Register With Specialist</a></p>
				</div>
			</article>
		</div>
	</div>
</section>
