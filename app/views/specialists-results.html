<section class="search-results">
	<div class="row" ng-if="isLoading">
		<div class="loading">
			<i class="fa fa-spinner fa-spin fa-5x"></i>
		</div>
	</div>
	<div class="row" ng-if="!isLoading">
		<h2 ng-if="!error && !results.length">
			<p>
				Use the search box above to get started!
			</p>
		</h2>
		<h2 ng-if="error">{{ error }}</h2>
		<div class="results">
			<article ng-repeat="specialist in results" ng-if="results.length">
				<div>
					<h3>{{ specialist.name }}</h3>
					<p class="dentistry">{{ specialist.type }} at {{ specialist.dentistry }}</p>
					<p class="save"><a href="#" ng-click="saveSpecialist(specialist.id)">Register With Specialist</a></p>
				</div>
			</article>
		</div>
	</div>
</section>
